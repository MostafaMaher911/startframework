<section class="vh-90 d-flex justify-content-center align-items-center flex-column fw-bold">
    <app-star [titelStar]="titelhome" [coustomColor]="clolorHome"></app-star>

    <form action="" class="w-50 mx-auto">
     <label for="userName" class="text-sce my-2 position-relative  top-0"
     [class.top-40]="!userName.length"
     >userName :</label>
     <input type="text" placeholder="userName" name="userName" id="userName" [(ngModel)]="userName"
     class="form-control shadow-none border-top-0 border-start-0 border-end-0 position-relative my-2">

     <label for="userAge " class="text-sce my-2 position-relative  top-0"
     [class.top-40]="!userAge"
     >userAge :</label>
     <input type="text" placeholder="userAge" name="userAge" id="userAge" [(ngModel)]="userAge"
     class="form-control shadow-none border-top-0 border-start-0 border-end-0 position-relative my-2">

     <label for="userEmail" class="text-sce my-2 position-relative  top-0"
     [class.top-40]="!userEmail.length"
     >userEmail :</label>
     <input type="email" placeholder="userEmail" name="userEmail" id="userEmail" [(ngModel)]="userEmail"
     class="form-control shadow-none border-top-0 border-start-0 border-end-0 position-relative my-2">

     <label for="userPassword" class="text-sce my-2 position-relative  top-0"
     [class.top-40]="!userPassword.length"
     >userPassword :</label>
     <input type="password" placeholder="userPassword" name="userPassword" id="userPassword" [(ngModel)]="userPassword"
     class="form-control shadow-none border-top-0 border-start-0 border-end-0 position-relative my-2">



     <button class="btn-main text-capitalize mt-3" >send message</button>

    </form>
    
</section>
